<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>
<style>

</style>
<body>

    <ul class="tree" id="tree">
        <li>Животные
            <ul>
                <li>Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Рыбы
            <ul>
                <li>Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Скалярии</li>
                    </ul>
                </li>
                <li>Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        let container = document.getElementById('tree');
        container.addEventListener('click', function() {
            let li = event.target.closest('li');
            let children = li.children;

            if (!li) return;

            if(!container.contains(li)) return;

            if(children.length == 0) return;
            
            children[0].hidden = !children[0].hidden;
        })

    </script>
</body>

</html>
